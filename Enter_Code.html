<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #E2F5FF;
      font-family: "Times New Roman", serif;
    }
    .container-box {
      max-width: 420px;
      margin: auto;
      padding-top: 80px;
      text-align: center;
    }

    .icon-box img {
      width: 120px;
      margin-bottom: 30px;
    }

    .title {
      color: #2B20FF;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 35px;
    }

    .code-input {
      height: 55px;
      border: 1px solid #333;
      border-radius: 0;
      margin-bottom: 35px;
    }

    .btn-confirm {
      background-color: #2f7ac6;
      color: #fff;
      font-size: 26px;
      padding: 12px;
      border-radius: 0;
      width: 100%;
    }

    .btn-confirm:hover {
      background-color: #2565a5;
      color: #fff;
    }
     .logo-link {
      position: absolute;
      top: 10px;
      right:10px;
    }

    .logo-img {
      width: 35px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <a href="index.html" class="logo-link">
      <img src="imge/photo_2025-12-16_21-26-34.jpg" alt="Logo" class="logo-img">
    </a>
    
    <div class="icon-box">
      <img src="imge/8c6798ffd141c1e67b4549d3e8624882c9394cef.png" alt="Email Icon">
    </div>
    <div class="title">Enter the code</div>

    <div class="subtitle">
      please check your email for the code
    </div>

    <input type="text" class="form-control code-input">

    <button class="btn btn-confirm">Confirm</button>

  </div>

</body>
</html>
