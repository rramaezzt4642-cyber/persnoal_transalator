<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ترجمة ملفات PDF</title>

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F4FBFF;
            font-family: 'Tahoma', sans-serif;
        }

        .upload-box {
            border: 1.5px solid #dcdcdc;
            border-radius: 6px;
            padding: 30px 15px;
            background: #fff;
            text-align: center;
        }

        .upload-icon {
            width: 80px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #3b0df0;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .upload-btn {
            background-color: #3b0df0;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            margin-top: 10px;
        }

        .features li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-4">
        <h4 class="fw-bold text-primary">ترجمة ملفات PDF عبر الإنترنت</h4>
        <p class="text-primary">اجعل ملفات PDF تتحدث بأي لغة</p>
    </div>

    <ul class="list-unstyled features mb-4">
        <li>✅ دعم لغات متعددة: احصل على التفاصيل التي تحتاج إليها من أي مستند.</li>
        <li>✅ ترجمات دقيقة: احصل على ترجمات أكثر دقة عبر لغات مختلفة.</li>
        <li>✅ مخرجات واضحة ودقيقة: انتقل بين اللغات من دون متاعب التنسيق.</li>
    </ul>

    <div class="upload-box mx-auto" style="max-width: 500px;">
       
        <img src="imge/123.PNG"
             alt="Upload"
             class="upload-icon">

        <div>
            <label for="fileUpload" class="upload-text">
                اسحب ملفك وأفلته
            </label>
            <p class="my-2">أو</p>
        </div>

        <input type="file" id="fileUpload" class="d-none">

        <button class="btn btn-primary upload-btn">
            تحميل PDF
        </button>

        <p class="mt-2 text-muted small">الحجم يصل إلى 100 MB</p>
    </div>
</div>

</body>
</html>
