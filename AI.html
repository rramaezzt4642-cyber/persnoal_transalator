<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7fbff;
      font-family: "Times New Roman", serif;
    }
    .chat-container {
      position: relative;
      width: 380px;
      height: 550px;
      background-color: #E2F5FF;
      padding: 15px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
    }

    .logo-link {
      position: absolute;
      top: 10px;
      right:10px;
    }

    .logo-img {
      width: 35px;
      height: auto;
      cursor: pointer;
    }

    .ai-title {
      color: #981919;
      font-size: 15px;
      text-align: center;
      margin-top: 10px;
    }

    .chat-title {
      text-align: center;
      color: #2B20FF;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .assistant-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .assistant-box img {
      width: 65px;
      height: 65px;
    }

    .assistant-text {
      font-size: 15px;
      text-align: center;
      line-height: 1.3;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
    }

    .user-message,
    .bot-message {
      background-color: #bfe3f0;
      padding: 6px 10px;
      margin: 6px 0;
      max-width: 85%;
      font-size: 14px;
    }

    .user-message {
      margin-left: auto;
    }

    .input-area {
      display: flex;
      align-items: center;
      background-color: #bfe3f0;
      padding: 6px;
      margin-top: 8px;
    }

    .input-area input {
      border: none;
      background: transparent;
      width: 100%;
      outline: none;
      font-size: 14px;
    }

    .send-btn {
      background: none;
      border: none;
      padding: 0 6px;
      cursor: pointer;
    }

    .send-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="chat-container">

    <a href="index.html" class="logo-link">
      <img src="imge/photo_2025-12-16_21-26-34.jpg" alt="Logo" class="logo-img">
    </a>

    <div class="ai-title">AI Helper</div>
    <div class="chat-title">Chat Box</div>

    <div class="assistant-box">
      <img src="imge/7d0ade2b95287bb680c2e455515c817d7035ffc6 (2).jpg" alt="assistant">
      <div class="assistant-text">
        Hello! I'm your virtual assistant. How can I help you today?
      </div>
    </div>

    <div class="messages">
      <div class="user-message">Hello</div>
      <div class="bot-message">Hi! What can I do for you?</div>
    </div>

    <div class="input-area">
      <input type="text" placeholder="Write a message...">
      <button class="send-btn">
        <img src="imge/5406aa89bdda7a58508da263731a7d32d1a7d2ee.png" alt="send">
      </button>
    </div>

  </div>

</body>
</html>
